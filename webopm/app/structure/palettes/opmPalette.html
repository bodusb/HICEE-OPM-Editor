<div id='start_palette' layout="column" layout-align="start start">

    <!-- OPM Palette  -->
    <div layout="row" layout-align="center center" >
        <md-button class="md-icon-button" aria-label="Create Object" id='opmCreateObject'>
            <md-icon md-svg-src="/webopm/app/assets/objectIcon.svg"></md-icon>
        </md-button>
        <md-button class="md-raised" id='opmCreateObject' >Create Object</md-button>
    </div>

    <div layout="row" layout-align="center center" >
        <md-button class="md-icon-button" aria-label="Create State" id='opmCreateProcess'>
            <md-icon md-svg-src="/webopm/app/assets/processIcon.svg"></md-icon>
        </md-button>
        <md-button class="md-raised" id='opmCreateProcess'>Create Process</md-button>
    </div>

    <div layout="row" layout-align="center center" >
        <md-button class="md-icon-button" aria-label="Create State" id='opmCreateState'>
            <md-icon md-svg-src="/webopm/app/assets/stateIcon.svg"></md-icon>
        </md-button>
        <md-button class="md-raised" id='opmCreateState'>Create State</md-button>
    </div>

    <div layout="row" layout-align="center center" >
        <md-button class="md-icon-button" aria-label="Create Link" id='opmCreateLink'>
            <md-icon md-svg-src="/webopm/app/assets/linkIcon.svg"></md-icon>
        </md-button>
        <md-button class="md-raised" id='opmCreateLink'>Create Link</md-button>
    </div>

</div>
