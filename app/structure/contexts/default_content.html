<h1 center>Base Page</h1>

<div ng-app="HiceeApp" div ng-controller='PageController'>
    <button type='button' ng-click='start();'>Start Service App</button>
</div>

<div ng-app="HiceeApp">
    <div ng-controller="PageController">

        <ng-include src='contentURL'></ng-include>
        {{contentURL}}
    </div>
</div>
</div>


<!-- TABS -->

<div ng-app="hiceeContent" ng-controller="tabCtrl" ng-cloak>
    <md-content>
        <md-nav-bar md-selected-nav-item="currentNavItem">
            <md-nav-item md-nav-click="goto('app/defaultStructure/default_contentA.html')" name="page1">Page One</md-nav-item>
            <md-nav-item md-nav-sref="goto('app/defaultStructure/default_contentB.html')" name="page2">Page Two</md-nav-item>
        </md-nav-bar>
        <div class="ext-content">
            External content for `<span>{{currentNavItem}}</span>`
        </div>
        <ng-include src='currentNavItem'></ng-include>
    </md-content>
</div>
