<div id="base_palette">
  <md-sidenav class="md-sidenav-left" md-component-id="basePalette" md-disable-backdrop md-whiteframe="4">
    <!-- Palette Header -->
    <div ng-app="basePalette" ng-controller="paletteCtrls">
      <md-toolbar layout="row" layout-align="start center">

        <md-button class="md-icon-button" aria-label="Project Palette" ng-click="togglePalette()">
          <md-icon md-svg-src="app/assets/menu.svg"></md-icon>
        </md-button>
        <p class="md-body-2"> {{text}} </p>

      </md-toolbar>
    </div>
    <!-- Palette Content -->
    <div ui-view="palette"></div>

  </md-sidenav>
</div>
